{% extends 'layouts/main.html' %}
{% block title %}Edit Movie{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form class="form" method="post" action="/movies/{{movie.id}}/edit">
      <h3 class="form-heading">Edit movie <em>{{ movie.name }}</em> <a href="{{ url_for('index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      <div class="form-group">
        <label for="name">Title</label>
        {{ form.title(class_ = 'form-control', autofocus = true) }}
      </div>
      <div class="form-group">
        <label for="address">Release date</label>
        {{ form.release_date(class_ = 'form-control', autofocus = true) }}
      </div>
      <input type="submit" value="Edit movie" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
